<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #F5F5F5;
		}
		form {
			background-color: white;
			border-radius: 5px;
			padding: 20px;
			width: 300px;
			margin: 50px auto;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
		}
		input[type=text], input[type=password], input[type=email], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<form action="store_data.php" method="post" onsubmit="return validateForm()">
		<h2>Login</h2>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email" required>

		<label for="gender">Gender:</label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" placeholder="Enter your phone number" pattern="\d+" title="Please enter only numbers" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Enter your password" required>

		<label for="password2">Re-enter Password:</label>
		<input type="password" id="password2" name="password2" placeholder="Re-enter your password" required>

		<input type="submit" value="Login">
	</form>
	<script>
		function validateForm() {
			const phone = document.getElementById("phone").value;
			const password = document.getElementById("password").value;
			const password2 = document.getElementById("password2").value;

			if (phone.match(/\D/)) {
				alert("Phone number can only contain numbers");
				return false; // Prevent form submission if phone number contains non-numeric characters
			}

			if (password !== password2) {
				alert("Passwords do not match");
				return false; // Prevent form submission if passwords do not match
			}

			return true; // Allow form submission if validation passes
		}
	</script>
</body>
</html>
